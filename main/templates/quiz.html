<!DOCTYPE html>
<html lang="en">
    {% load static %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS v5.2.1 -->
    <link rel="stylesheet" href="{% static 'frontend/css/bootstrap-grid.css' %}">
    <link rel="stylesheet" href="{% static 'frontend/css/bootstrap-grid.rtl.css' %}">
    <link rel="stylesheet" href="{% static 'frontend/css/bootstrap-reboot.css' %}">
    <link rel="stylesheet" href="{% static 'frontend/css/bootstrap-reboot.rtl.css' %}">
    <link rel="stylesheet" href="{% static 'frontend/css/bootstrap-utilities.css' %}">
    <link rel="stylesheet" href="{% static 'frontend/css/bootstrap-utilities.rtl.css' %}">
    <link rel="stylesheet" href="{% static 'frontend/css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'frontend/css/style.css' %}">


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun&display=swap" rel="stylesheet">

    <title>แบบทดสอบ</title>
    

</head>

<body class="bg-success bg-opacity-25" style="font-family: 'Sarabun', sans-serif;">

    <div class="container ">
        <div class="mb-5 mt-4 pt-lg-3 pb-lg-5 pt-3 pb-5 bg-light shadow">
            <h1 class="text-center">แบบทดสอบหลังเรียน</h1>
            <h4 id="result" class="center1 pb-5"></h4>
            <h4 id="pass" class="center1 pb-5 "></h4>
            <form id="quizForm" class="ms-3" action="" method="post">
                {% csrf_token %}
            </form>

            {% comment %} <input class="btn btn-primary center1" type="button" value="ส่งคำตอบ" data-bs-toggle="modal" data-bs-target="#sentA"
                id="submitBtn">
            
            <!-- Modal ส่งคำตอบ -->
            <div class="modal fade" id="sentA" tabindex="-1" aria-labelledby="sentALabel" aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h1 class="modal-title fs-5" id="sentALabel">ส่งคำตอบ</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body">
                    กรุณากดยืนยันเพื่อส่งคำตอบ
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" >ยกเลิก</button>
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal" onclick="checkAnswers()">ส่งคำตอบ</button>
                  </div>
                </div>
              </div>
            </div>
        </div>
    </div> {% endcomment %}

</body>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>


<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
    </script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<script src="{% static 'frontend/js/bootstrap.bundle.js' %}"></script>
<script src="{% static 'frontend/js/bootstrap.esm.js' %}"></script>
<script src="{% static 'frontend/js/bootstrap.js' %}"></script>
<script src="{% static 'frontend/js/quiz.js' %}"></script>
</html>
